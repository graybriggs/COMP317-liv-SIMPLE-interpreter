<!doctype html>
<html>
    <head>
    </head>
    <meta charset="UTF-8">
    <title>Optimizing Compiler</title>
    <body>

        <div id="container" style="float:center">
            <div id="code_input" align="left" style="float:left;font-family:monospace">
                <textarea rows="25" cols="80" id="user_code"></textarea><br>
                <button type="button" onclick="main(document.getElementById('user_code').value)" value="Submit">Submit</button>
            </div>

            <div id="ir" style="width:500px; height:650px; float:left; background-color:lightgreen; font-family:monospace">
                <h2><center>Intermediate Representation<center></h2>
            </div>

            <div id="codegen" style="width:500px; height:650px; float:left; background-color:lightblue; font-family:monospace">
                <h2><center>ASM Code Generation</center></h2>
            </div>
            <div id="optimized_codegen" style="width:500px; height:650px; float:left; background-color:#ffff99;font-family:monospace">
                <h2><center>Optimized ASM Code Generation</center></h2>
            </div>
            <div id="optimzations_achieved" style="width: 250px; height: 650px; float:left; background-color:#9370DB;font-family:monospace">
                <h2><center>Optimizations Achieved</center></h2>
            </div>
            <div id="tokens" style="width:500px; height:650px; float:left; background-color:lightgray;font-family:monospace">
                <h2><center>Tokens</center><h2>
            </div>
        </div>

        <script src="utility.js"> </script>
        <script src="error.js"> </script>
        <script src="tokens.js"> </script>
        <script src="compiler.js"> </script>
        <script src="lexer.js"> </script>
        <script src="ast_objects.js"> </script>
        <script src="parser.js"> </script>
        <script src="intermediate.js"> </script>
        <script src="codegen.js"> </script>
        <script src="application.js"> </script>

    </body>
</html>
